<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .card {
    width: calc(33.33% - 20px);
    margin: 10px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .card img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-bottom: 2px solid #f0f0f0;
  }
  .card-content {
    padding: 20px;
  }
  .card-content h2 {
    margin: 0;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
      <div class="card-content">
        <h2>Product 1</h2>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
      <div class="card-content">
        <h2>Product 2</h2>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
      <div class="card-content">
        <h2>Product 3</h2>
      </div>
    </div>
    <!-- Add more cards here -->
  </div>
</body>
</html>
